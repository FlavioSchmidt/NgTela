            <div class="carousel-item ">

            </div>
            <div class="carousel-item ">
                <img src="src/img/testeimagem.jpeg" class="d-block w-100 img-teste" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselNG" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselNG" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>


    </div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" class="m-md-auto">
    function abrir() {
        document.getElementById('popup').style.display = 'block';}
    function fechar() {
        document.getElementById('popup').style.display = 'none';
    }
</script>
